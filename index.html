<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="regstyle.css">
    <script src="valid.js"></script>
    <link rel="icon" href="logo.jpg">
    <style>
        body{
        background-image:url(2.jpg);
        background-size: cover;
        }
        </style>
</head>
<body>
    <form name="Form" onsubmit="return validateForm()" >
        <h2 style="color: black; font-style: italic; text-decoration:underline;">Registration Form</h2>
        <div class="box">
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" placeholder="Enter firstname">
            <div class="error" id="nameErr"></div>
        </div>

        <div class="box">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter secondname">
            <div class="error" id="lastnameErr"></div>
        </div>
        
        
        <div class="box">
            <label>Email Address</label>
            <input type="text" name="email" id="email" placeholder="Enter Email">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="box">
            <label>Mobile Number</label>
            <input type="tel" name="mobile" maxlength="10" id="mobile" placeholder="Enter Phonenumber">
            <div class="error" id="mobileErr"></div>
        </div>

        <div class="box">
            <label for="pass1">Password</label>
            <input type="password" name="pass1"  id="pass1" placeholder="Enter password">
            <div class="error" id="pass1Err"></div>
        </div>
        <div class="box">
            <label for="pass2">Confirm Password</label>
            <input type="password" name="pass2"  id="pass2" placeholder="Enter confirmpassword">
            <div class="error" id="pass2Err"></div>
        </div>
        <div class="box">
            <label for="rollno">Rollno</label>
            <input type="text" name="rollno"  id="rollno" placeholder="Enter rollno">
            <div class="error" id="rollnoErr"></div>
        </div>

        <div class="box">
            <label>Department</label>
            <select name="department" id="department">
                <option>Select</option>
                <option>IT</option>
                <option>CSE</option>
                <option>EEE</option>
                <option>ECE</option>
            </select> 
            <div class="error" id="departmentErr"></div>
        </div>
        <div class="box">
            <label>Gender</label>
            <div class="form-inline" id="gender">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label> 
            </div>
            <div class="error" id="genderErr"></div>
        </div>
        
              
        <div class="box">
            <input type="submit" value="Submit">
        </div>
    </form>
    
    
    </body>
    </html>
</body>
</html>
